<div class="row">
    <div class="col s12">
    <div class="card">
    <div class="card-content white-text">
    <div class="row">
    <div class="col s5">
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"> <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter full name" required>
    <label>Name :
    <label class="red-text">*</label>
    </label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="designation" #name="ngModel" [(ngModel)]="userService.selectedUser.designation" placeholder="Enter designation ">
    <label>Designation :</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="company" #name="ngModel" [(ngModel)]="userService.selectedUser.company" placeholder="Enter company location">
    <label>Company :</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="salary" #name="ngModel" [(ngModel)]="userService.selectedUser.salary" placeholder="Entry salary">
    <label>Salary :</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
     </div>
    </div>
    </form>
    </div>
    <div class="col s7">
    <table class="responsive-table highlight">
    <thead>
    <tr>
    <th>Name</th>
    <th>Designation</th>
    <th>Company</th>
    <th>Salary</th>
    </tr>
    </thead>
    <tr *ngFor="let emp of userService.users">
    <td>{{emp.name}}</td>
    <td>{{emp.designation}}</td>
    <td>{{emp.company}}</td>
    <td>{{emp.salary}}</td>
    <td>
    <a class="action-btn" (click)="onEdit(emp)">
    <i class="material-icons">edit</i>
    </a>
    <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
    <i class="material-icons">delete</i>
    </a>
    </td>
    </tr>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
